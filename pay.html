<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Payment</title>
<style>
:root{--bg:#0b1020;--panel:rgba(15,23,42,.72);--text:#e2e8f0;--muted:#94a3b8;--line:#233044;--tcb:#e11d48;--vtm:#e11d48}
*{box-sizing:border-box}html,body{margin:0;height:100%}body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;color:var(--text);background:radial-gradient(1200px 700px at 10% -10%,#142036 0%,transparent 60%),radial-gradient(1200px 700px at 100% 0%,#0e162a 0%,transparent 60%),#0b1020}
.wrap{max-width:1040px;margin:clamp(8px,3.5vw,28px) auto;padding:clamp(10px,3vw,24px)}
.header{display:flex;align-items:center;gap:14px;margin-bottom:14px}
.logo{width:36px;height:36px;border-radius:10px;background:#121b31;display:grid;place-items:center;border:1px solid var(--line)}
.title h1{margin:0;font-size:clamp(20px,5vw,28px)}
.title p{margin:3px 0 0;color:var(--muted);font-size:14px}
.panel{background:var(--panel);backdrop-filter:saturate(1.1) blur(10px);border:1px solid var(--line);border-radius:18px;box-shadow:0 12px 50px rgba(0,0,0,.35)}
.tabs{display:flex;gap:10px;padding:14px;flex-wrap:wrap}
.tab{flex:1;display:flex;align-items:center;justify-content:center;gap:8px;padding:12px 14px;border-radius:12px;background:#0b1222;border:1px solid var(--line);color:var(--text);cursor:pointer;font-weight:600}
.tab.active{box-shadow:0 0 0 2px rgba(255,255,255,.08) inset}
.tab .dot{width:10px;height:10px;border-radius:10px;background:#555}
.tab.tcb.active{border-color:var(--tcb)}.tab.vtm.active{border-color:var(--vtm)}
.tab.tcb .dot{background:var(--tcb)}.tab.vtm .dot{background:var(--vtm)}
.main{padding:0 14px 14px}
.qr-wrap{display:grid;grid-template-columns:1fr 360px;gap:18px}@media (max-width:900px){.qr-wrap{grid-template-columns:1fr}}
.qr-box{display:flex;justify-content:center;padding:clamp(8px,2vw,16px)}
.qr-square{width:clamp(240px,70vw,420px);max-width:420px;aspect-ratio:1/1;background:#fff;border-radius:14px;box-shadow:0 10px 30px rgba(0,0,0,.45);display:flex;align-items:center;justify-content:center}
.qr-square img{width:100%;height:100%;object-fit:contain;border-radius:10px;display:block}
.info{padding:14px}
.row{display:flex;justify-content:space-between;gap:12px;padding:10px 12px;border:1px dashed var(--line);border-radius:12px;margin-bottom:10px}
.actions{display:flex;gap:10px;flex-wrap:wrap}.btn{appearance:none;border:1px solid var(--line);background:#0b1222;color:var(--text);padding:10px 14px;border-radius:10px;cursor:pointer;font-size:15px;min-height:44px}
.btn.tcb{border-color:var(--tcb)}.btn.vtm{border-color:var(--vtm)}
.hidden{display:none}

/* === Overrides: keep info rows in one line === */
.row{display:grid !important; grid-template-columns:auto 1fr !important; align-items:center !important; gap:12px !important; flex-wrap:nowrap !important; white-space:nowrap !important;}
.row span{white-space:nowrap !important;}
.row b{white-space:nowrap !important; justify-self:end !important;}
@media (max-width:480px){
  .row span{font-size:15px !important;}
  .row b{font-size:15px !important;}
}

</style>
</head>
<body>
<div class="wrap">
  <div class="header">
    
   
  </div>

  <div class="panel">
    <div class="tabs">
      <button id="tab-tcb" class="tab tcb active" onclick="switchTab('tcb')"><span class="dot"></span>Techcombank</button>
      <button id="tab-vtm" class="tab vtm" onclick="switchTab('vtm')"><span class="dot"></span>Viettel Money</button>
    </div>
    <div class="main">
      <!-- TCB -->
      <div id="pane-tcb">
        <div class="qr-wrap">
          <div class="qr-box"><div class="qr-square"><img id="tcb-qr" alt="VietQR"></div></div>
          <div class="info">
		 
            <div class="row"><span>Ng√¢n h√†ng: </span><b>Techcombank</b></div>
            <div class="row"><span>S·ªë t√†i kho·∫£n:</span><b id="tcb-acc">0978705905</b></div>
            <div class="row"><span>Ch·ªß t√†i kho·∫£n:</span><b id="tcb-name">BUI CHI VINH</b></div>
            <div class="actions"><button class="btn tcb" onclick="copyTCB()">üìã Sao ch√©p</button></div>
          </div>
        </div>
      </div>

      <!-- VTM -->
      <div id="pane-vtm" class="hidden">
        <div class="qr-wrap">
          <div class="qr-box"><div class="qr-square"><img id="vtm-qr" src="assets/pay-viettel-qr.png" alt="Viettel Money"></div></div>
          <div class="info">
		  <div class="row"><span>NHS/VƒêT: </span><b>Viettel Money</b></div>
            <div class="row"><span>S·ªë t√†i kho·∫£n:</span><b id="vtm-acc">0978705905</b></div>
            <div class="row"><span>Ch·ªß t√†i kho·∫£n:</span><b id="vtm-name">BUI CHI VINH</b></div>
            <div class="actions"><button class="btn vtm" onclick="copyVTM()">üìã Sao ch√©p</button></div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
<script>
const BANK_CODE='tcb', ACC='0978705905', NAME='BUI CHI VINH';
function buildVietQRImageUrl(bank, acct, name){
  const u=encodeURIComponent(name);
  return `https://img.vietqr.io/image/${bank}-${acct}-qr_only.png?accountName=${u}`;
}
document.getElementById('tcb-qr').src = buildVietQRImageUrl(BANK_CODE, ACC, NAME);
function copyTCB(){navigator.clipboard.writeText(`Ng√¢n h√†ng: Techcombank\nS·ªë t√†i kho·∫£n: ${ACC}\nCh·ªß t√†i kho·∫£n: ${NAME}`).then(()=>alert('ƒê√£ copy.'));}
function copyVTM(){navigator.clipboard.writeText(`NHS/VƒêT: Viettel Money\nS·ªë t√†i kho·∫£n: ${ACC}\nCh·ªß t√†i kho·∫£n: ${NAME}`).then(()=>alert('ƒê√£ copy.'));}
function switchTab(name){
  const isTCB=name==='tcb';
  document.getElementById('tab-tcb').classList.toggle('active',isTCB);
  document.getElementById('tab-vtm').classList.toggle('active',!isTCB);
  document.getElementById('pane-tcb').classList.toggle('hidden',!isTCB);
  document.getElementById('pane-vtm').classList.toggle('hidden',isTCB);
}
</script>
</body>
</html>
