<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Thanh toán • QR</title>
  <style>
    :root{
      --bg:#0b1220;
      --card:#0f172a;
      --muted:#94a3b8;
      --primary:#e11d48;
      --primary-ink:#ffe4f1;
      --ring: rgba(244,114,182,0.4);
      --radius: 18px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,Apple Color Emoji,Segoe UI Emoji;
      background: radial-gradient(1200px 600px at 10% -10%, #19233a 0, transparent 40%), var(--bg);
      color:#e2e8f0;
      -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
    }
    .wrap{
      max-width: 920px;
      margin: clamp(12px,2.5vh,24px) auto;
      padding: clamp(12px,3vw,24px);
      border-radius: calc(var(--radius) + 6px);
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border:1px solid rgba(148,163,184,.15);
      backdrop-filter: blur(8px);
    }

    /* Tabs */
    .tabs{ 
      display:grid; 
      grid-template-columns: 1fr 1fr; 
      gap:12px; 
      max-width: clamp(280px, 92vw, 560px);
      margin: 0 auto;
    }
    .tab{
      display:flex; align-items:center; gap:10px;
      padding: 12px 16px;
      background:#0b1329; border:1.2px solid rgba(148,163,184,.18);
      border-radius: 16px; color:#e2e8f0;
      font-weight:700; letter-spacing:.3px;
      justify-content:center;
      transition:.2s ease; position:relative;
      width:100%;
    }
    .tab .dot{ width:8px; height:8px; border-radius:999px; background:#ef476f; box-shadow:0 0 0 4px rgba(239,71,111,.15) }
    .tab.active{ border-color: var(--primary); box-shadow: 0 0 0 6px var(--ring) inset; color: var(--primary);}
    .tab.active .dot{ background:var(--primary) }

    /* Card */
    .card{
      margin-top:16px;
      border-radius: var(--radius);
      background: var(--card);
      color:#e5e7eb;
      padding: clamp(10px, 2.6vw, 18px);
      border: 1px solid rgba(2,6,23,.08);
      max-width: clamp(280px, 92vw, 560px);
      margin-left:auto; margin-right:auto;
    }
    .qr-box{
      width:100%;
      aspect-ratio: 1 / 1;
      background:#fff;
      border-radius: 16px;
      display:grid; place-items:center;
      overflow:hidden;
    }
    .qr-box img{
      width:100%; height:100%;
      object-fit:contain;
      image-rendering: pixelated;
    }

    /* Info list */
    .list{
      margin-top: 18px;
      display:grid;
      gap:12px;
    }
    .row{ 
      display:grid; grid-template-columns: 1fr 1.2fr; 
      gap:12px;
      padding:14px 16px;
      border:1px dashed rgba(148,163,184,.18);
      border-radius: 14px;
      background:#0b1329;
      align-items:center;
      word-break: break-word;
    }
    .label{ color:#94a3b8; font-weight:600 }
    .value{ font-weight:800; color:#ffffff; text-align:right; }

    .actions{ display:flex; justify-content:center; margin-top:14px }
    button.copy{
      appearance:none; border:1.2px solid var(--primary);
      background: linear-gradient(180deg, var(--primary), #ff6b81);
      color: #1f2937; font-weight:800;
      padding:12px 18px; border-radius: 14px;
      cursor:pointer;
    }

    /* Mobile tweaks */
    @media (max-width: 480px){
      .tabs{ grid-template-columns: 1fr; }
      .tab{ width:100%; }
      .row{ grid-template-columns: 1fr; text-align:left }
      .value{ text-align:left }
    }
      .row{ grid-template-columns: 1fr; text-align:left }
      .value{ text-align:left }
    }
  </style>
</head>
<body>
  <main class="wrap">
    <div class="tabs" role="tablist" aria-label="Phương thức nhận tiền">
      <div class="tab" data-bank="techcombank">
        <span class="dot" aria-hidden="true"></span><span>TECHCOMBANK</span>
      </div>
      <div class="tab active" data-bank="viettel">
        <span class="dot" aria-hidden="true"></span><span>VIETTEL MONEY</span>
      </div>
    </div>

    <section class="card" id="qrCard" aria-live="polite">
      <div class="qr-box">
        <img id="qrImg" src="./pay-viettel-qr.png" alt="Mã QR thanh toán Viettel Money">
      </div>

      <div class="list" id="infoList">
        <div class="row"><div class="label" >NHS/VDT:</div><div class="value" id="bankName">VIETTEL MONEY</div></div>
        <div class="row"><div class="label">Số tài khoản:</div><div class="value" id="acc">0978705905</div></div>
        <div class="row"><div class="label">Chủ tài khoản:</div><div class="value" id="name">BUI CHI VINH</div></div>
      </div>

      <div class="actions"><button class="copy" id="copyBtn">Sao chép</button></div>
    </section>
  </main>

  <script>
    const data = {
      viettel: {
        bankName: "VIETTEL MONEY",
        acc: "0978705905",
        name: "BUI CHI VINH",
        img: "./pay-viettel-qr.png",
        alt: "Mã QR thanh toán Viettel Money"
      },
      
      techcombank: {
        bankName: "TECHCOMBANK",
        acc: "0978705905",
        name: "BUI CHI VINH",
        img: "https://img.vietqr.io/image/tcb-0978705905-qr_only.png?accountName=BUI%20CHI%20VINH",
        alt: "Mã QR Techcombank"
      }
    };

    const tabs = document.querySelectorAll('.tab');
    const bankNameEl = document.getElementById('bankName');
    const accEl = document.getElementById('acc');
    const nameEl = document.getElementById('name');
    const imgEl = document.getElementById('qrImg');
    const copyBtn = document.getElementById('copyBtn');

    function setBank(key){
      tabs.forEach(t=>t.classList.toggle('active', t.dataset.bank===key));
      const d = data[key];
      bankNameEl.textContent = d.bankName;
      accEl.textContent = d.acc;
      nameEl.textContent = d.name;
      imgEl.src = d.img;
      imgEl.alt = d.alt;
    }

    tabs.forEach(t=>{
      t.addEventListener('click', ()=> setBank(t.dataset.bank));
    });

    copyBtn.addEventListener('click', ()=>{
      navigator.clipboard.writeText(accEl.textContent).then(()=>{
        copyBtn.textContent = "Đã sao chép ✓";
        setTimeout(()=>copyBtn.textContent="Sao chép số tài khoản", 1400);
      });
    });
  </script>
</body>
</html>
