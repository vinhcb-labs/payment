<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title> </title>
  <style>
    :root{
      --bg:#090f1f; --panel:rgba(17,24,39,.6);
      --text:#e6edf6; --muted:#9fb0c7;
      --border:rgba(255,255,255,.14); --accent:#7c3aed;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:radial-gradient(1200px 800px at -10% -30%,rgba(34,197,94,.25),transparent 55%),radial-gradient(1000px 600px at 110% -40%,rgba(99,102,241,.25),transparent 50%),linear-gradient(180deg,#0b1020,#0a0f1f); color:var(--text);
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    }
    .wrap{max-width:980px; margin:clamp(8px,3.5vw,28px) auto; padding:clamp(10px,3vw,24px);}
    .hero{
      background:var(--panel); border:1px solid var(--border); border-radius:18px;
      padding:clamp(14px,3.4vw,24px); box-shadow:0 30px 80px rgba(0,0,0,.45);
      backdrop-filter:blur(10px);
    }
    .hero h1{margin:0 0 6px; font-size:clamp(20px,5vw,32px); letter-spacing:.2px}
    .hero p{margin:0; color:var(--muted); font-size:clamp(13px,2.6vw,16px)}
    /* Tabs (CSS-only) */
    input[type=radio]{display:none}
    .tabs{
      position:sticky; top:calc(env(safe-area-inset-top,0px) + 6px);
      display:flex; gap:8px; margin:clamp(8px,2.2vw,16px) 0 0;
      background:transparent; padding:clamp(4px,1vw,8px);
      z-index:5;
    }
    .tabs label{
      flex:1; text-align:center; padding:clamp(10px,3.6vw,14px);
      border:1px solid var(--border); border-radius:999px; cursor:pointer; user-select:none;
      background:rgba(255,255,255,.06); color:var(--text); min-height:44px;
    }
    #t1:checked ~ .tabs label[for=t1],
    #t2:checked ~ .tabs label[for=t2],
    #t3:checked ~ .tabs label[for=t3]{
      background:linear-gradient(135deg,#8b5cf6,#22c55e); color:#081019;
      border-color:transparent; font-weight:700;
    }
    .panel{display:none; margin-top:clamp(10px,2.4vw,18px)}
    #t1:checked ~ #p1, #t2:checked ~ #p2, #t3:checked ~ #p3{display:block}
    .grid{display:grid; gap:clamp(10px,2.4vw,18px); grid-template-columns:1.2fr .8fr}
    @media (max-width: 900px){ .grid{ grid-template-columns:1fr } }
    .card{
      background:rgba(15,23,42,.7); border:1px solid var(--border);
      border-radius:16px; padding:clamp(10px,2.8vw,16px);
    }
    .qr{display:flex; justify-content:center; align-items:center}
    .qr img{
      width:min(92vw, 440px); height:auto; background:#fff; border-radius:14px;
      padding:clamp(6px,1.8vw,12px); box-shadow:0 16px 36px rgba(0,0,0,.35);
    }
    .list p{margin:6px 0; font-size:clamp(14px,3.2vw,16px)}
    .muted{color:var(--muted); font-size:clamp(12px,2.8vw,14px)}
    a{color:#93c5fd; text-decoration:none}
  </style>
</head>
<body>
  <div class="wrap">
    <section class="hero">
      <h1> </h1>
      <p> </p>

      <!-- Radios -->
      <input type="radio" name="tab" id="t1" checked>
      <input type="radio" name="tab" id="t2">
      <input type="radio" name="tab" id="t3">

      <div class="tabs">
        <label for="t1">Ngân hàng</label>
        <label for="t2">MoMo</label>
        <label for="t3">Viettel Money</label>
      </div>

      <!-- Panels -->
      <div id="p1" class="panel">
        <div class="grid">
          <div class="card qr">
            <img src="../assets/qt-tcb.png" alt="VietQR - TECHCOMBANK - 0978705905 - BUI CHI VINH" width="420" height="420" loading="eager" fetchpriority="high" decoding="async">
          </div>
          <div class="card list">
            <p><b>Ngân hàng:</b> TECHCOMBANK</p>
            <p><b>Số tài khoản:</b> 0978705905</p>
            <p><b>Chủ tài khoản:</b> BUI CHI VINH</p>
            <p class="muted">VietQR/NAPAS 24/7 · Chạm để phóng to ảnh nếu cần.</p>
          </div>
        </div>
      </div>

      <div id="p2" class="panel">
        <div class="grid">
          <div class="card qr">
            <img src="../assets/momo-qr.png" alt="MoMo - QR nhận tiền" width="420" height="420" loading="lazy" decoding="async">
          </div>
          <div class="card list"><p><b>Ví:</b> MoMo</p><p id="p2-acc"></p><p id="p2-name"></p><p class="muted" id="p2-raw"></p></div>
        </div>
      </div>

      <div id="p3" class="panel">
        <div class="grid">
          <div class="card qr">
            <img src="../assets/viettel-qr.png" alt="Viettel Money - QR nhận tiền" width="420" height="420" loading="lazy" decoding="async">
          </div>
          <div class="card list"><p><b>Ví:</b> Viettel Money</p><p id="p3-acc"></p><p id="p3-name"></p><p class="muted" id="p3-raw"></p></div>
        </div>
      </div>
    </section>
  </div>

<!-- ZXING-EMV-INJECT -->
<script type="module">
import { BrowserQRCodeReader } from "https://unpkg.com/@zxing/browser@0.1.5/esm/index.js";
function parseTLV(s){
  const out={};let i=0;
  try{
    while(i+4<=s.length){
      const tag=s.slice(i,i+2);i+=2;
      const len=parseInt(s.slice(i,i+2),10);i+=2;
      const val=s.slice(i,i+len);i+=len;
      out[tag]=val;
    }
  }catch(e){}
  return out;
}
function deriveInfoFromPayload(payload){
  let acc="",name="";
  if(/^[0-9]{6,}$/.test(payload)){return {acc:payload,name:""};}
  const tlv=parseTLV(payload);
  if(tlv["38"]){
    const sub=parseTLV(tlv["38"]);
    if(sub["01"]) acc=sub["01"];
    if(sub["02"]) name=sub["02"];
  }
  if(!acc && tlv["62"]){
    const sub=parseTLV(tlv["62"]);
    if(sub["01"] && !acc) acc=sub["01"];
    if(sub["07"] && !name) name=sub["07"];
  }
  if(!acc){
    const m=payload.match(/(account|acct|stk|so_tai_khoan|soTK|accNo)[=:]([0-9]{6,})/i);
    if(m) acc=m[2];
  }
  if(!name){
    const m=payload.match(/(name|ten|ctk|holder)[=:]([A-ZÀ-Ỵ\s\.]{3,})/i);
    if(m) name=m[2].trim();
  }
  return {acc,name};
}
async function decodeFromImage(img){
  try{
    const reader=new BrowserQRCodeReader();
    const result=await reader.decodeFromImage(img);
    return (result && result.getText)? result.getText() : (result && result.text) || "";
  }catch(e){return "";}
}
async function handlePanel(panelId,imgSelector,accSel,nameSel,rawSel){
  const panel=document.getElementById(panelId);
  if(!panel) return;
  const img=panel.querySelector(imgSelector);
  if(!img) return;
  const payload=await decodeFromImage(img);
  const raw=document.getElementById(rawSel);
  if(raw){ raw.textContent=payload? ("Payload: "+payload.slice(0,180)+(payload.length>180?"…":"")) : "Không đọc được mã QR."; }
  const info=deriveInfoFromPayload(payload);
  if(info.acc){ const el=document.getElementById(accSel); if(el){ el.innerHTML="<b>Số:</b> "+info.acc; } }
  if(info.name){ const el=document.getElementById(nameSel); if(el){ el.innerHTML="<b>Chủ tài khoản:</b> "+info.name; } }
}
function init(){
  handlePanel("p2",".qr img","p2-acc","p2-name","p2-raw");
  handlePanel("p3",".qr img","p3-acc","p3-name","p3-raw");
  ["t2","t3"].forEach(id=>{
    const r=document.getElementById(id);
    if(r) r.addEventListener("change",()=>{
      if(id==="t2") handlePanel("p2",".qr img","p2-acc","p2-name","p2-raw");
      if(id==="t3") handlePanel("p3",".qr img","p3-acc","p3-name","p3-raw");
    });
  });
}
window.addEventListener("DOMContentLoaded",init);
</script>

</body>
</html>
