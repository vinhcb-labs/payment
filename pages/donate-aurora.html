<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ủng hộ qua QR — Aurora</title>
  <style>
    :root{--bg:#090f1f;--text:#e6edf6;--muted:#9fb0c7;--accent:#7c3aed}
    *{box-sizing:border-box}
    body{margin:0;background:radial-gradient(1200px 800px at -10% -30%,rgba(34,197,94,.25),transparent 55%),radial-gradient(1000px 600px at 110% -40%,rgba(99,102,241,.25),transparent 50%),linear-gradient(180deg,#0b1020,#0a0f1f);color:var(--text);font-family:Poppins,Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    .wrap{max-width:980px;margin:40px auto;padding:20px}
    .hero{border-radius:20px;padding:26px;background:rgba(17,24,39,.6);border:1px solid rgba(255,255,255,.12);backdrop-filter:blur(10px);box-shadow:0 30px 80px rgba(0,0,0,.45)}
    .hero h1{margin:0 0 8px;font-weight:700;letter-spacing:.2px}
    .hero p{margin:0;color:var(--muted)}
    .tabs{display:flex;gap:10px;flex-wrap:wrap;margin:18px 0 0}
    .tabs label{padding:10px 16px;border-radius:10px;background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.14);cursor:pointer;user-select:none}
    input[type=radio]{display:none}
    #t1:checked ~ .tabs label[for=t1],
    #t2:checked ~ .tabs label[for=t2],
    #t3:checked ~ .tabs label[for=t3]{background:linear-gradient(135deg,#8b5cf6,#22c55e);border-color:transparent;color:#081019;font-weight:700}
    .panel{display:none;margin-top:18px}
    #t1:checked ~ #p1, #t2:checked ~ #p2, #t3:checked ~ #p3{display:block}
    .grid{display:grid;gap:18px;grid-template-columns:1.2fr .8fr}
    @media (max-width:980px){ .grid{grid-template-columns:1fr}}
    .card{background:rgba(15,23,42,.7);border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:16px}
    .qr{display:flex;justify-content:center}
    .qr img{max-width:420px;background:#fff;border-radius:14px;padding:14px}
    .list p{margin:6px 0}
    .muted{color:var(--muted);font-size:13px}
  </style>
</head>
<body>
  <div class="wrap">
    <section class="hero">
      <h1>Ủng hộ qua QR</h1>
      <p>Hiệu ứng Aurora/Glass sang trọng.</p>

      <input type="radio" name="tab" id="t1" checked>
      <input type="radio" name="tab" id="t2">
      <input type="radio" name="tab" id="t3">

      <div class="tabs">
        <label for="t1">Ngân hàng</label>
        <label for="t2">MoMo</label>
        <label for="t3">Viettel Money</label>
      </div>

      <div id="p1" class="panel">
        <div class="grid">
          <div class="card qr"><img src="../assets/qt-tcb.png" alt="VietQR - TECHCOMBANK - 0978705905 - BUI CHI VINH"></div>
          <div class="card list">
            <p><b>Ngân hàng:</b> TECHCOMBANK</p>
            <p><b>Số tài khoản:</b> 0978705905</p>
            <p><b>Chủ tài khoản:</b> BUI CHI VINH</p>
            <p class="muted">VietQR/NAPAS 24/7.</p>
          </div>
        </div>
      </div>

      <div id="p2" class="panel">
        <div class="grid">
          <div class="card qr"><img src="../assets/momo-qr.png" alt="MoMo - QR nhận tiền"></div>
          <div class="card list">
            <p><b>Ví:</b> MoMo</p>
            <p class="muted">Quét bằng app MoMo.</p>
          </div>
        </div>
      </div>

      <div id="p3" class="panel">
        <div class="grid">
          <div class="card qr"><img src="../assets/viettel-qr.png" alt="Viettel Money - QR nhận tiền"></div>
          <div class="card list">
            <p><b>Ví:</b> Viettel Money</p>
            <p class="muted">Quét bằng app Viettel Money.</p>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
