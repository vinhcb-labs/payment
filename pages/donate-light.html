<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ủng hộ qua QR — Light Corporate</title>
  <style>
    :root{--bg:#f6f7fb;--panel:#ffffff;--text:#0f172a;--muted:#475569;--border:#e5e7eb;--accent:#16a34a}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    .wrap{max-width:980px;margin:40px auto;padding:0 20px}
    .hero{background:var(--panel);border:1px solid var(--border);border-radius:16px;padding:24px 28px;box-shadow:0 12px 24px rgba(15,23,42,.06)}
    .hero h1{margin:0 0 6px;font-size:clamp(24px,3vw,32px)}
    .hero p{margin:0;color:var(--muted)}
    .tabs{display:flex;gap:8px;flex-wrap:wrap;margin:18px 0 0}
    .tabs label{padding:10px 16px;border-radius:999px;border:1px solid var(--border);background:#fff;cursor:pointer;user-select:none}
    input[type=radio]{display:none}
    #t1:checked ~ .tabs label[for=t1],
    #t2:checked ~ .tabs label[for=t2],
    #t3:checked ~ .tabs label[for=t3]{background:var(--accent);color:#fff;border-color:var(--accent);font-weight:700}
    .panel{display:none;margin-top:16px}
    #t1:checked ~ #p1, #t2:checked ~ #p2, #t3:checked ~ #p3{display:block}
    .grid{display:grid;gap:16px;grid-template-columns:1fr 1fr}
    @media (max-width:920px){ .grid{grid-template-columns:1fr}}
    .card{background:var(--panel);border:1px solid var(--border);border-radius:14px;padding:16px}
    .qr{display:flex;justify-content:center;align-items:center}
    .qr img{max-width:420px;background:#fff;border-radius:12px;padding:12px}
    .list p{margin:6px 0}
    .muted{color:var(--muted);font-size:13px}
  </style>
</head>
<body>
  <div class="wrap">
    <section class="hero">
      <h1>Ủng hộ qua QR</h1>
      <p>Giao diện sáng, tối giản, chuyên nghiệp.</p>

      <input type="radio" name="tab" id="t1" checked>
      <input type="radio" name="tab" id="t2">
      <input type="radio" name="tab" id="t3">

      <div class="tabs">
        <label for="t1">Ngân hàng</label>
        <label for="t2">MoMo</label>
        <label for="t3">Viettel Money</label>
      </div>

      <div id="p1" class="panel">
        <div class="grid">
          <div class="card qr"><img src="../assets/qt-tcb.png" alt="VietQR - TECHCOMBANK - 0978705905 - BUI CHI VINH"></div>
          <div class="card list">
            <p><b>Ngân hàng:</b> TECHCOMBANK</p>
            <p><b>Số tài khoản:</b> 0978705905</p>
            <p><b>Chủ tài khoản:</b> BUI CHI VINH</p>
            <p class="muted">Hỗ trợ VietQR/NAPAS 24/7.</p>
          </div>
        </div>
      </div>

      <div id="p2" class="panel">
        <div class="grid">
          <div class="card qr"><img src="../assets/momo-qr.png" alt="MoMo - QR nhận tiền"></div>
          <div class="card list">
            <p><b>Ví:</b> MoMo</p>
            <p class="muted">Quét bằng app MoMo để mở trang chuyển.</p>
          </div>
        </div>
      </div>

      <div id="p3" class="panel">
        <div class="grid">
          <div class="card qr"><img src="../assets/viettel-qr.png" alt="Viettel Money - QR nhận tiền"></div>
          <div class="card list">
            <p><b>Ví:</b> Viettel Money</p>
            <p class="muted">Quét bằng app Viettel Money.</p>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
