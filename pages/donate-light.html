<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title> </title>
  <style>
    :root{
      --bg:#f6f7fb; --panel:#ffffff;
      --text:#0f172a; --muted:#475569;
      --border:#e5e7eb; --accent:#16a34a;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:#f6f7fb; color:var(--text);
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    }
    .wrap{max-width:980px; margin:clamp(8px,3.5vw,28px) auto; padding:clamp(10px,3vw,24px);}
    .hero{
      background:var(--panel); border:1px solid var(--border); border-radius:18px;
      padding:clamp(14px,3.4vw,24px); box-shadow:0 12px 24px rgba(15,23,42,.06);
      backdrop-filter:none;
    }
    .hero h1{margin:0 0 6px; font-size:clamp(20px,5vw,32px); letter-spacing:.2px}
    .hero p{margin:0; color:var(--muted); font-size:clamp(13px,2.6vw,16px)}
    /* Tabs (CSS-only) */
    input[type=radio]{display:none}
    .tabs{
      position:sticky; top:calc(env(safe-area-inset-top,0px) + 6px);
      display:flex; gap:8px; margin:clamp(8px,2.2vw,16px) 0 0;
      background:transparent; padding:clamp(4px,1vw,8px);
      z-index:5;
    }
    .tabs label{
      flex:1; text-align:center; padding:clamp(10px,3.6vw,14px);
      border:1px solid var(--border); border-radius:999px; cursor:pointer; user-select:none;
      background:#ffffff; color:var(--text); min-height:44px;
    }
    #t1:checked ~ .tabs label[for=t1],
    #t2:checked ~ .tabs label[for=t2],
    #t3:checked ~ .tabs label[for=t3]{
      background:#16a34a; color:#ffffff;
      border-color:transparent; font-weight:700;
    }
    .panel{display:none; margin-top:clamp(10px,2.4vw,18px)}
    #t1:checked ~ #p1, #t2:checked ~ #p2, #t3:checked ~ #p3{display:block}
    .grid{display:grid; gap:clamp(10px,2.4vw,18px); grid-template-columns:1.2fr .8fr}
    @media (max-width: 900px){ .grid{ grid-template-columns:1fr } }
    .card{
      background:#ffffff; border:1px solid var(--border);
      border-radius:16px; padding:clamp(10px,2.8vw,16px);
    }
    .qr{display:flex; justify-content:center; align-items:center}
    .qr img{
      width:min(92vw, 440px); height:auto; background:#fff; border-radius:14px;
      padding:clamp(6px,1.8vw,12px); box-shadow:0 10px 24px rgba(15,23,42,.08);
    }
    .list p{margin:6px 0; font-size:clamp(14px,3.2vw,16px)}
    .muted{color:var(--muted); font-size:clamp(12px,2.8vw,14px)}
    a{color:#0ea5e9; text-decoration:none}
  </style>
</head>
<body>
  <div class="wrap">
    <section class="hero">
      <h1> </h1>
      <p> </p>

      <!-- Radios -->
      <input type="radio" name="tab" id="t1" checked>
      <input type="radio" name="tab" id="t2">
      <input type="radio" name="tab" id="t3">

      <div class="tabs">
        <label for="t1">Ngân hàng</label>
        <label for="t2">MoMo</label>
        <label for="t3">Viettel Money</label>
      </div>

      <!-- Panels -->
      <div id="p1" class="panel">
        <div class="grid">
          <div class="card qr">
            <img src="../assets/qt-tcb.png" alt="VietQR - TECHCOMBANK - 0978705905 - BUI CHI VINH" width="420" height="420" loading="eager" fetchpriority="high" decoding="async">
          </div>
          <div class="card list">
            <p><b>Ngân hàng:</b> TECHCOMBANK</p>
            <p><b>Số tài khoản:</b> 0978705905</p>
            <p><b>Chủ tài khoản:</b> BUI CHI VINH</p>
            <p class="muted">VietQR/NAPAS 24/7 · Chạm để phóng to ảnh nếu cần.</p>
          </div>
        </div>
      </div>

      <div id="p2" class="panel">
        <div class="grid">
          <div class="card qr">
            <img src="../assets/momo-qr.png" alt="MoMo - QR nhận tiền" width="420" height="420" loading="lazy" decoding="async">
          </div>
          <div class="card list">
            <p><b>Ví:</b> MoMo</p>
            <p class="muted">Quét bằng app MoMo để mở trang chuyển tiền.</p>
          </div>
        </div>
      </div>

      <div id="p3" class="panel">
        <div class="grid">
          <div class="card qr">
            <img src="../assets/viettel-qr.png" alt="Viettel Money - QR nhận tiền" width="420" height="420" loading="lazy" decoding="async">
          </div>
          <div class="card list">
            <p><b>Ví:</b> Viettel Money</p>
            <p class="muted"> </p>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
